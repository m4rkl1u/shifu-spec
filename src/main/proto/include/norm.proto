syntax = "proto3";

option java_package = "ml.shifu.model.proto.include";

message NormAttributeProto {
  double default_value = 1;
  double missing_value = 2;
  repeated NormUnitProto units = 3;
  OutlierTreat treat = 4;
}

message NormUnitProto {
  double value = 1;
  double cutoff = 2;
}

enum OutlierTreat {
  as_missing = 0;
  as_is = 1;
  as_extreme = 2;
}