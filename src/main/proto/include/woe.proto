syntax = "proto3";

option java_package = "ml.shifu.model.proto.include";

message WOEAttributeProto {
  double default_value = 1;
  double missing_value = 2;
  repeated IntervalBinProto bins = 3;
}

message IntervalBinProto {
  double left = 1;
  double right = 2;
  double value = 3;
  Closure closure = 4;
}

enum Closure {
  openopen = 0;
  openclosed = 1;
  closedopen = 2;
  closedclosed = 3;
}
